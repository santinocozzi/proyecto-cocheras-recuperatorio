<main >
    <div id="fondo">
        <form id="login-form">
                <label class="userycontra" for="usuario">Usuario</label>
                <input type="text" name="usuario" class="input" id="usuario" [(ngModel)]="datosLogin.username">
                
                <label class="userycontra" for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" class="input" id="contraseña" [(ngModel)]="datosLogin.password" [type]="visible ? 'text' : 'password'">                               
            <button type="button" id="boton-login" (click)="login()">Iniciar sesión</button>
        </form>
    </div>

</main>
